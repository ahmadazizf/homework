<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- Bootstrap CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
         crossorigin="anonymous"
      />

      <title>HomeWork 3</title>
   </head>
   <body>
      <section class="converter mt-5" id="converter">
         <div class="container border border-primary">
             <div class="text-center mt-md-3">
                <h6>Date: <span id="tanggal"></span></h6>
                <h6>Time: <span id="waktu"></span></h6>
             </div>
            <div class="row m-2 text-center">
               <h4 class="pt-5">Temperature Converter</h4>
            </div>
            <div class="row m-5">
               <div class="col-5">
                  <select class="form-select" id="from">
                     <option value="celcius">Celcius</option>
                     <option value="reamur">Reamur</option>
                     <option value="fahrenheit">Fahrenheit</option>
                  </select>
               </div>
               <div class="col-2 text-center">to</div>
               <div class="col-5">
                  <select class="form-select" id="to">
                     <option value="celcius">Celcius</option>
                     <option value="reamur">Reamur</option>
                     <option value="fahrenheit">Fahrenheit</option>
                  </select>
               </div>
            </div>
            <div class="row m-5">
               <div class="col-12">
                  <input type="number" class="form-control" id="question" placeholder="some number" aria-label="some number"/>
               </div>
               <div class="col-12 text-center mt-3 mb-3">=</div>
               <div class="col-12">
                  <input type="number" class="form-control" id="result" placeholder="result" aria-label="result" disabled />
               </div>
            </div>
         </div>
      </section>
      <section class="mt-5 container">
         <h6>Change Background Color :</h6>
         <div class="input-group mb-3">
            <input type="text" class="form-control" id="color-input" placeholder="type color" aria-label="type color" aria-describedby="basic-addon2" />
            <button class="input-group-text" id="btn-color">change</button>
         </div>
      </section>
   </body>
   
   </html>
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
   ></script>
   <script src="./Converter.js"></script>
   <script>
const from = document.getElementById("from");
const to = document.getElementById("to");
const question = document.getElementById("question");
const result = document.getElementById("result");

from.addEventListener("change", function () {
   from.value;
   to.value;
});

to.addEventListener("change", function () {
   from.value;
   to.value;
});

question.addEventListener("keyup", function () {
   if (to.value === "celcius") {
      const nilai = converter.toCelcius(from.value, question.value);
      return (result.value = nilai);
   } else if (to.value === "reamur") {
      const nilai = converter.toReamur(from.value, question.value);
      return (result.value = nilai);
   } else {
      const nilai = converter.toFahrenheit(from.value, question.value);
      return (result.value = nilai);
   }
});

const converter = new Converter();

const body = document.querySelector("body");

const button = document.getElementById("btn-color");

body.style.backgroundColor = "cyan";

button.addEventListener("click", function () {
   const colorValue = document.getElementById("color-input").value;
   body.style.backgroundColor = colorValue;
});

var dt = new Date();
document.getElementById("tanggal").innerHTML = dt.toLocaleDateString();

var dt = new Date();
document.getElementById("waktu").innerHTML = (("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2));


   </script>
</html>
