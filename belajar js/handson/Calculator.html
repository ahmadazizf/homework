<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <title>simple calculator</title>
   </head>
   <body>
      <section>
         <div class="container">Simple Calculator</div>
         <div class="container">
            <div class="row">
               <div class="col-4">
                  <input type="number" class="form-control" id="num1" placeholder="number" />
               </div>
               <div class="col-1">
                  <p class="text-center" id="operator">*</p>
               </div>
               <div class="col-4">
                  <input type="number" class="form-control" id="num2" placeholder="number" />
               </div>
               <div class="col-1">
                  <p class="text-center">=</p>
               </div>
               <div class="col-2">
                  <input type="number" class="form-control" id="result" placeholder="result" disabled />
               </div>
            </div>
         </div>
         <div class="container">
            <div class="row">
               <div class="col-3">
                  <select class="form-select" id="operand" onchange="selectChange()">
                     <option value="*" selected>* (multipe)</option>
                     <option value="/">/ (devide)</option>
                     <option value="+">+ (plus)</option>
                     <option value="-">- (minus)</option>
                  </select>
               </div>
               <div class="col-2">
                  <button type="button" class="btn-primary" onclick="submitted()">submit</button>
               </div>
            </div>
         </div>
      </section>
   </body>
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
   />
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
   ></script>
   <script src="./Calculator.js"></script>
   <script>
      const calc = new Calculator();
      const operator = document.getElementById("operator");
      const num1 = document.getElementById("num1");
      const num2 = document.getElementById("num2");
      const operand = document.getElementById("operand");
      const result = document.getElementById("result");
      function selectChange() {
         operator.innerHTML = operand.value;
      }
      function submitted() {
         console.log(document.getElementById("num1").value);
         console.log(document.getElementById("num2").value);
         console.log(document.getElementById("operand").value);
         if (operand.value == "+") {
            result.value = calc.sum(num1.value, num2.value);
         }
         if (operand.value == "-") {
            result.value = calc.substract(num1.value, num2.value);
         }
         if (operand.value == "*") {
            result.value = calc.multiple(num1.value, num2.value);
         }
         if (operand.value == "/") {
            result.value = calc.devide(num1.value, num2.value);
         }
      }
   </script>
</html>
